name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.1.0)'
        required: true
        default: 'v1.1.0'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Install pkg
        run: npm install -g @yao-pkg/pkg

      - name: Build Windows executable
        run: pkg . --targets node22-win-x64 --output mynta-stratum.exe

      - name: Create release package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item mynta-stratum.exe release/
          Copy-Item config.example.json release/
          Copy-Item README.md release/
          Copy-Item LICENSE release/

      - name: Create QUICKSTART guide
        shell: pwsh
        run: |
          @"
          MYNTA STRATUM PROXY - QUICK START
          ==================================
          
          1. Configure mynta.conf with: server=1, rpcuser, rpcpassword
          2. Copy config.example.json to config.json
          3. Edit config.json with your wallet address and RPC password
          4. Run mynta-stratum.exe
          5. Point miner to stratum+tcp://127.0.0.1:3333
          
          TROUBLESHOOTING: mynta-stratum.exe --debug --log=stratum.log
          "@ | Out-File -FilePath release/QUICKSTART.txt -Encoding UTF8

      - name: Create zip archive
        shell: pwsh
        run: Compress-Archive -Path release/* -DestinationPath mynta-stratum-win64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mynta-stratum-win64
          path: mynta-stratum-win64.zip

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Mynta Stratum Proxy ${{ steps.version.outputs.version }}
          body: |
            ## Mynta Stratum Proxy
            
            Solo mining proxy for Mynta (MNT) with KawPoW GPU miners.
            
            ### Quick Start
            1. Extract zip, copy config.example.json to config.json
            2. Edit config.json with wallet address and RPC password  
            3. Run mynta-stratum.exe
            4. Point miner to stratum+tcp://127.0.0.1:3333
            
            ### Debug Mode
            Run with: mynta-stratum.exe --debug --log=stratum.log
          files: mynta-stratum-win64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
